{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Equipment</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for equipment in equipment_list %}
  <div class="card" style="border-color: orange ">
    <div class="card-bg" style="background-color: grey "></div>
    <a href="{% url 'equipment_detail' equipment.id %}">
      <div class="card-content">
        <h2>{{ equipment.make }}</h2>
        <h2>A {{ equipment.model }} toy</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
