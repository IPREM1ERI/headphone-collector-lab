{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Equipment</h1>
  <img src="{% static 'images/pngwing4.com.png' %}" alt="A ball of string" />
</section>

<section class="card-container">
  {% for equipment in equipment_list %}
  <div class="card" style="border-color: orange ">
    <div class="card-bg" style="background-color: grey "></div>
    <a href="{% url 'equipment_detail' equipment.id %}">
      <div class="card-content">
        <h2>Type: {{ equipment.get_equipment_type_display}}</h2>
        <h2>Make: {{ equipment.make }}</h2>
        <h2>Model: {{ equipment.model }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
