{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: orange ">
  <div class="card-bg" style="background-color: grey "></div>
  <div class="card-content">
    <h2>{{ equipment.equipment_type }}</h2>
    <h2>Make: {{ equipment.make }}</h2>
    <h2>Model: {{ equipment.model}}</h2>
  </div>
</div>
<a href="{% url 'equipment_update' equipment.id %}" class="btn warn">Edit</a>
<a href="{% url 'equipment_delete' equipment.id %}" class="btn danger">Delete</a>

{% endblock %}
